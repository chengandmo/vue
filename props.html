<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue组件</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<custom-component :count="count"></custom-component>
	</div>
	

	<script>
		Vue.component('custom-component',{
			props:['count'],
			data(){
				return{
					incrementCount:this.count //做为局部组件的data初始值
				}
			},
			template:`
			    <div>
			        <h2>我是一个组件</h2>
			        <input type="button" value="改变count的值" @click="changeCount"/>
			        {{incrementCount}}
			    </div>
			`,
			methods:{
				changeCount(){
					this.incrementCount++;
				}
			}
		})
		
		new Vue({
			el:"#app",
			data:{
				count:0
			}
		})
		
		
	</script>
</body>
</html>
